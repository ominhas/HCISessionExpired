<!DOCTYPE html>
<html lang="en" ng-app="sessionExpired"  ng-controller="sessionController" ng-mouseleave="setTimer()" ng-mouseover="resetTimer()">
<head>
    <meta charset="UTF-8">
    <title id="title">{{counter+title}}</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h1>Session Expired Prototype</h1>
    <div id="login_form">
        <button class="{{logger}} btn btn-primary" ng-click="login()">Click to log in!</button>
    </div>
    <div id="logged_in" class="{{logged}}">
        <form>
            Change Session Expired Time: <input type="number" ng-model="inp" name="inp" min="1" value="15"> seconds<br>
            Deactivate Session Expiring: <input type="checkbox" ng-model="deactivate" name="deactivate"><br>
            <button ng-click="update()" class="btn btn-success">Submit</button>
        </form>
        <br><br>
        <button ng-click="logout()" class="btn btn-danger">Logout</button>
    </div>
</body>
</html>
